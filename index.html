<!DOCTYPE html>
<html lang="en-US">

<head>

<title>Electron Text Editor</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="icon" type="image/svg+xml" href="resources/icon.svg">
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Cousine&display=swap">
<link rel="stylesheet" href="styles.css">
<link rel="stylesheet" href="scrollbar-styles.css" data-scrollbar-styles>
<script src="./node_modules/@stedit/num-text/dist/index.js"></script>

</head>

<body class="vertical" data-orientation="vertical">

<header>
  <section class="app-region"></section>
  <section class="app-title">
    <img class="app-icon" src="resources/icon.svg" draggable="false">
    <span class="app-name">Electron Text Editor</span>
  </section>
  <section class="window-controls">
    <button class="control" data-control="minimize" title="Minimize">&#xE921;</button>
    <button class="control" data-control="maximize" title="Maximize">
      <span data-icon="maximize" class="active">&#xE922;</span>
      <span data-icon="restore">&#xE923;</span>
    </button>
    <button class="control" data-control="close" title="Close">&#xE8BB;</button>
  </section>
</header>

<main>
  <num-text id="workspace_editor" class="workspace-editor color-scheme-dark"></num-text>
  <iframe id="preview" class="preview" src="about:blank"></iframe>
</main>

<script src="./dist-ts/script.js"></script>

</body>

</html>
