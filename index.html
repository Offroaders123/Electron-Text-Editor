<!DOCTYPE html>
<html lang="en-US">

<head>

<title>Electron Text Editor</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Cousine&display=swap">
<link rel="stylesheet" href="ntp_styles.css">
<script src="ntp_script.js"></script>
<link rel="stylesheet" href="styles.css">

</head>

<body data-orientation="horizontal">

<header>
  <section class="app-region"></section>
  <span class="app-title">Electron Text Editor</span>
  <section class="window-controls">
    <button class="control" data-control="minimize">&mdash;</button>
    <button class="control" data-control="maximize">
      <span data-icon="maximize">&#9744;</span>
      <span data-icon="restore-down">&#10064;</span>
    </button>
    <button class="control" data-control="close">&#10005;</button>
  </section>
</header>

<main>
  <div class="workspace-editor" data-numbered-container>
    <textarea id="workspace_editor" spellcheck="false"></textarea>
  </div>
  <iframe id="workspace_preview" class="workspace-preview" src="about:blank"></iframe>
</main>

<script src="script.js"></script>

</body>

</html>
